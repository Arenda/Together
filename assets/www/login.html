<!DOCTYPE HTML>
<html>
<head>
    <title>Let's Together</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="css/reset.css" />
    <link type="text/css" rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/jquery.mobile-1.3.0.min.js"></script>
    <script src="js/jquery.serializeJSON.min.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="header" data-theme="b"><h1>Let's Together!</h1></div>
        <div data-role="content">
            <form id="login-form">
                <div>
                    <input type="text" name="email" id="email" placeholder="電子郵件" />      
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="密碼" />      
                </div>
                <div><a data-role="button" data-theme="b" id="login">登入</a></div>
                <p>初次使用Let's Together?</p>
                <div><a data-role="button" data-theme="e" id="signup">建立新帳號</a></div>
            </form>
        </div>
        <!-- <div data-role="footer" data-theme="c">Copyright</div>-->
    </div>
<body>
<script type="text/javascript">
    $(function() {
        $('#login').bind('touchstart', function() {
        	var data = $('#login-form').serializeJSON();
        	android.login(JSON.stringify(data));
        });
        $('#signup').bind('touchstart', function() {
        	android.intent();
        });
        
    });
</script>
</html>
