<!DOCTYPE HTML>
<html>
<head>
    <title>Let's Together</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="css/reset.css" />
    <link type="text/css" rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />
    <script src="js/jquery-1.8.2.min.js"></script>

</head>
<body>
    <div data-role="page">
        <div data-role="header" data-theme="b"><h1>Let's Together!</h1></div>
        <div data-role="content">
            <div id="foo"></div>
            <a data-role="button" id="register">register</a>
            <a data-role="button" id="unregister">unregister</a>
        </div>
    </div>
<body>
<script type="text/javascript">
    $(function() {
        $('#register').bind('tap', function() {
        	android.register();
        });
        
        $('#unregister').bind('tap', function() {
        	android.unregister();
        });
    });
</script>
