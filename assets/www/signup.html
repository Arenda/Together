<!DOCTYPE HTML>
<html>
<head>
    <title>申請加入Let's Togethe</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="css/reset.css" />
    <link type="text/css" rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/jquery.mobile-1.3.0.min.js"></script>
    <script src="js/jquery.serializeJSON.min.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="header" data-theme="b">申請加入Let's Together</div>
        <div data-role="content">
            <form id="signup-form">
	            <div>
	                <label for="email">電子郵件：</label>
	                <input type="text" name="email" id="email" />      
	            </div>
	            <div>
                    <label for="name">暱稱：</label>
                    <input type="text" name="name" id="name" />      
                </div>
	            <div>
	                <label for="gender">性別：</label>
	                <select id="gender" name="gender">
	                    <option value="">請選擇</option>
	                    <option value="0">女</option>
	                    <option value="1">男</option>
	                </select>     
	            </div>
	            <div data-role="fieldcontain">
	                <label for="birthYear">生日：</label>
	                <select id="birthYear" name="birthYear">
	                	<option value="">年</option>
	                </select>
	                <select id="birthMonth" name="birthMonth">
	                	<option value="">月</option>
	                </select>
	                <select id="birthDay" name="birthDay">
	                	<option value="">日</option>
	                </select>     
	            </div>
	            <div>
	                <label for="password">新密碼：</label>
	                <input type="text" name="password" id="password" />      
	            </div>
	            <div>
                    <a id="signup" data-role="button" data-theme="b">註冊</a>      
                </div>
	        </form>
        </div>
        <div data-role="footer">Copyright Sysfeather Co.</div>
    </div>
<body>
<script type="text/javascript">
    $(function() {
    	function initBirthdate(year) {
            var d = new Date();
            for(var i = 1900; i <= d.getFullYear(); ++i) {
                $('#birthYear').append($('<option>', { 
                    value: i,
                    text : i 
                }));
            }
            for(var i = 1; i <= 12; ++i) {
                $('#birthMonth').append($('<option>', { 
                    value: i,
                    text : i 
                }));
            }
            for(var i = 1; i <= 31; ++i) {
                $('#birthDay').append($('<option>', { 
                    value: i,
                    text : i 
                }));
            }
            $('#birthYear').val(year);
        }
    	$('#signup').bind('touchstart', function() {
            var data = $('#signup-form').serializeJSON();
            android.signup(JSON.stringify(data));
            return false;
        });
    	
        initBirthdate(1988);
    });
</script>
</html>
